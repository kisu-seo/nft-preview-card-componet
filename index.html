<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>NFT preview card component</title>
</head>

<body>
  <main class="card">
    <!-- NFT Image Section-->
    <div class="card__image-container">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT artwork showing a glass cube" class="card__image">
    </div>

    <!-- NFT Information Section -->
    <article class="card__content">
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

      <!-- Price and Time -->
      <div class="card__details">
        <div class="card__price">
          <img src="./images/icon-ethereum.svg" alt="" aria-hidden="true">
          <span>0.041 ETH</span>
        </div>
        <div class="card__time">
          <img src="./images/icon-clock.svg" alt="" aria-hidden="true">
          <span>3 days left</span>
        </div>
      </div>
    </article>

    <!-- Creater information -->
    <footer class="card__creator">
      <img src="./images/image-avatar.png" alt="Profile picture of Jules Wyvern" class="card__avatar">
      <p>Creation of <span class="card__creator-name">Jules Wyvern</span></p>
    </footer>
  </main>
</body>

</html>
